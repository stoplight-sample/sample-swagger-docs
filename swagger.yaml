info:
  contact: {}
  title: '1.0'
  version: v1
  description: stoplight sample API
paths:
  /:
    get:
      consumes:
        - application/json
      description: Print Hello World!!
      operationId: hello
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
            example: Hello World!
          headers:
            vary:
              type: string
            date:
              type: string
            content-length:
              type: integer
            connection:
              type: string
          examples:
            Hello World!: string
        '400':
          description: errorMessage
          schema:
            type: string
        '500':
          description: errorMessage
          schema:
            type: string
      summary: Print Hello World!
      tags:
        - hello
      parameters: []
  /bye:
    get:
      consumes:
        - application/json
      description: Print Bye World!
      operationId: bye
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
        '400':
          description: errorMessage
          schema:
            type: string
        '500':
          description: errorMessage
          schema:
            type: string
      summary: Print Bye World!
      tags:
        - hello
    parameters: []
swagger: '2.0'
schemes:
  - http
  - https
host: 'localhost:8055'
x-internal: false
